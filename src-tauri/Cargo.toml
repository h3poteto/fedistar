[package]
name = "fedistar"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.4", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.4", features = ["api-all"] }
sqlx  = { version = "0.7.1", features = ["runtime-tokio-rustls", "sqlite", "migrate"] }
tokio = { version = "1.31", features = ["full"] }
futures = "0.3"
directories = "5.0"
megalodon = "0.9.0"
open = "5.0"
log = "0.4"
reqwest = { version = "0.11", features = ["json", "multipart", "stream"] }
scraper = "0.17"
url = "2.4"
simplelog = "0.12"
once_cell = "1.18.0"
rust-i18n = "2"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]

devtools = [ "tauri/devtools" ]


[package.metadata.i18n]
# The available locales for your application, default: ["en"].
available-locales = ["en", "ja", "it", "pt-BR", "fr", "de"]

# The default locale, default: "en".
default-locale = "en"

# Path for your translations YAML file, default: "locales".
# This config for let `cargo i18n` command line tool know where to find your translations.
# You must keep this path is same as the path you pass to `rust_i18n::i18n!` method.
load-path = "locales"
