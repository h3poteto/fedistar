[package]
name = "fedistar"
version = "0.0.0"
crate-type = ["staticlib", "cdylib", "rlib"]
description = "A Tauri App"
authors = ["h3poteto"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.3", features = [] }

[dependencies]
serde_json = "1.0.135"
serde = { version = "1.0.217", features = ["derive"] }
tauri = { version = "2.1.1", features = ["image-png"] }
sqlx  = { version = "0.8.2", features = ["runtime-tokio-rustls", "sqlite", "migrate"] }
tokio = { version = "1.42.0", features = ["full"] }
futures = "0.3.31"
directories = "5.0.1"
megalodon = "0.14.1"
tracing = "0.1.41"
reqwest = { version = ">=0.12.12", features = ["json", "multipart", "stream"] }
scraper = "0.22.0"
url = "2.5.4"
simplelog = "0.12.2"
once_cell = "1.20.2"
rust-i18n = "3.1.2"
base64 = "0.21"
tauri-plugin-window-state = { version = "2.2.0" }
open = "5.3.1"
font-kit = "0.14.2"
tauri-plugin-dialog = "2.2.0"
tauri-plugin-fs = "2"
tauri-plugin-os = "2.2.0"
tauri-plugin-process = "2.2.0"
tauri-plugin-http = "2.2.0"
tauri-plugin-notification = "2.2.0"
tauri-plugin-clipboard-manager = "2.2.0"
tauri-plugin-shell = "2"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]

devtools = [ "tauri/devtools" ]

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-global-shortcut = "2.2.0"


[package.metadata.i18n]
# The available locales for your application, default: ["en"].
available-locales = ["en", "ja", "it", "pt-BR", "fr", "de"]

# The default locale, default: "en".
default-locale = "en"

# Path for your translations YAML file, default: "locales".
# This config for let `cargo i18n` command line tool know where to find your translations.
# You must keep this path is same as the path you pass to `rust_i18n::i18n!` method.
load-path = "locales"
