name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:


env:
  CARGO_TERM_COLOR: always

jobs:
  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: |
          yarn install
      - name: Run tests
        run: |
          yarn run test

  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Rewrite apt mirrors
      run: |
        sudo sed -i.bak -r 's!(deb|deb-src) \S+!\1 https://mirror.enzu.com/ubuntu/!' /etc/apt/sources.list
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true
    - name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install build-essential libwebkit2gtk-4.0-dev libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Build
      working-directory: ./src-tauri
      run: cargo build --verbose
    - name: Run tests
      working-directory: ./src-tauri
      run: cargo test --verbose
